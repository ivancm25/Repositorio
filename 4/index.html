<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>

    <h3>Audio MP3</h3>
    <audio controls autoplay loop>
        <source src="aud/audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>

    <h3>Audio OGG</h3>
    <audio controls>
        <source src="aud/audio.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio><br>

    <h3>Audio AAC</h3>
    <audio controls>
        <source src="aud/audio.aac" type="audio/aac">
      Your browser does not support the audio element.
    </audio>
    
</body>
</html>

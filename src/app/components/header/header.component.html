<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img alt="Logo Pagina" src="../assets/icons/icon.png"/>

  <h1 id="titulo">Turismo Galicia</h1>

  <button type="button" class="btn btn-light" id="registro" data-toggle="modal" data-target="#modalRegistro">Regístrate</button>
  <button type="button" class="btn btn-light" id="login" data-toggle="modal" data-target="#modalLogin">Inicia sesión</button>
</div>



<!-- Ventana modal para el inicio de sesión -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel">Introduce tus datos de usuario</h2>
      </div>
      <div class="modal-body">
        <label>Correo electrónico: </label><br>
        <input type="text" id="email"/><br>
        <label>Contraseña: </label><br>
        <input type="password" id="contrasena"/><br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary m-2">Iniciar sesión</button>
        <button type="button" class="btn btn-secondary m-2" data-toggle="modal" data-dismiss="modal" data-target="#modalRegistro">No tienes cuenta?</button>
      </div>
    </div>
  </div>
</div>


<!-- Ventana modal para el registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel">Introduce tus datos para crear tu cuenta</h2>
      </div>

      <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()" class="modal-body">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="apellido" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="text" formControlName="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" formControlName="contrasena" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Crear cuenta</button>
      </form>

        <label>Nombre de usuario: </label><br>
        <input type="text" id="nombre"/><br>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary m-2">Registrar</button>
        <button type="button" class="btn btn-secondary m-2" data-toggle="modal" data-dismiss="modal" data-target="#modalLogin">Ya tienes cuenta?</button>
      </div>
      -->
      <div class="modal-body">
        <h2>Usuarios registrados:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo electrónico</th>
              <th>Opciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of usuarios">
              <td>{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.apellido}}</td>
              <td>{{item.email}}</td>
              <td><button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img alt="Logo Pagina" src="../assets/icons/icon.png"/>

  <h1 id="titulo">Turismo Galicia</h1>

  <button type="button" class="btn btn-light" id="registro" data-toggle="modal" data-target="#modalRegistro">Regístrate</button>
  <button type="button" class="btn btn-light" id="login" data-toggle="modal" data-target="#modalLogin">Inicia sesión</button>
</div>



<!-- Ventana modal para el inicio de sesión -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel">Introduce tus datos de usuario</h2>
      </div>
      <div class="modal-body">
        <label>Correo electrónico: </label><br>
        <input type="text" id="email"/><br>
        <label>Contraseña: </label><br>
        <input type="password" id="contrasena"/><br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary m-2">Iniciar sesión</button>
        <button type="button" class="btn btn-secondary m-2" data-toggle="modal" data-dismiss="modal" data-target="#modalRegistro">No tienes cuenta?</button>
      </div>
    </div>
  </div>
</div>


<!-- Ventana modal para el registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel">Introduce tus datos para crear tu cuenta</h2>
      </div>
      <div class="modal-body">
        <label>Nombre de usuario: </label><br>
        <input type="text" id="nombre"/><br>
        <label>Correo electrónico: </label><br>
        <input type="text" id="email"/><br>
        <label>Contraseña: </label><br>
        <input type="password" id="contrasena"/><br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary m-2">Registrar</button>
        <button type="button" class="btn btn-secondary m-2" data-toggle="modal" data-dismiss="modal" data-target="#modalLogin">Ya tienes cuenta?</button>
      </div>
    </div>
  </div>
</div>

<app-header></app-header>
<app-submenu></app-submenu>

<div class="container">

  <!-- Listamos los hoteles listados -->
  <div class="hoteles">
    <h2>Hoteles en Galicia</h2>
    <div class="hotel" *ngFor="let item of hoteles">
      <h2>{{ item.nombre }}</h2>
      <h3>{{ item.provincia }}</h3>
      <p>{{ item.direccion }}</p>
      <p>{{ item.tlf }}</p>
      <p>{{ item.habitaciones }} habitaciones</p>
      <button type="button" class="btn btn-primary">Ver habitaciones</button>
    </div>
  </div>

  <hr>

  <button type="button" class="btn btn-info" id="verForm" *ngIf="classReference.logeado" (click)="verFormulario = true">Quieres registrar tu hotel?</button>

  <!-- Formulario para registrar hotel -->
  <div class="hotelForm" *ngIf="verFormulario">
    <h2>Registrar hotel</h2>
    <form [formGroup]="hotelForm" (ngSubmit)="guardarHotel()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label>Provincia</label>
      <select required name="provincia" class="form-control" formControlName="provincia">
        <option value="A Coruña">A Coruña</option>
        <option value="Lugo">Lugo</option>
        <option value="Ourense">Ourense</option>
        <option value="Pontevedra">Pontevedra</option>
      </select>
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" formControlName="direccion" class="form-control">
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input type="number" formControlName="tlf" class="form-control">
    </div>
    <div class="form-group">
      <label>Habitaciones</label>
      <input type="number" formControlName="habitaciones" class="form-control">
    </div>
    <div class="form-check">
      <label class="form-check-label" for="piscina">Tiene piscina?</label>
      <input class="form-check-input" type="checkbox" id="piscina" formControlName="piscina"/><br />

      <label class="form-check-label" for="fumadores">Permite fumadores?</label>
      <input class="form-check-input" type="checkbox" id="fumadores" formControlName="fumadores"/><br />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="hotelForm.invalid">Registrar</button>

    <button class="btn btn-primary" routerLink="/habitaciones">Registrar habitaciones</button>
  </form>
  </div>

</div>

<app-footer></app-footer>

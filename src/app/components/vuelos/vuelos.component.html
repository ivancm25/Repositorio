<app-header></app-header>
<app-submenu></app-submenu>

<div class="ng-container">

  <div id="frase">
    <h1>Elige tu próximo vuelo</h1>
  </div>


  <div id="busqueda">
    <app-datepicker></app-datepicker>
  </div>

  <div id="filtros">
    <h2>Filtros destacados</h2>

    <div class="content-filtros">

      <div class="form-check">
        <label class="form-check-label" for="soloIda">Sólo ida</label>
        <input class="form-check-input" type="checkbox" id="soloIda"><br>

        <label class="form-check-label" for="sinEscala">Sin escalas</label>
        <input class="form-check-input" type="checkbox" id="sinEscala"><br>

        <label class="form-check-label" for="clase">Clase</label>
        <select id="clase">
          <option>Turista</option>
          <option>Turista Superior</option>
          <option>Business</option>
        </select><br>
      </div>

      <hr>

      <label for="maxPrecio" class="form-label">Máximo de precio</label>
      <input type="range" class="form-range" id="maxPrecio">

      <hr>

      <button class="btn btn-primary" type="button" id="btnFiltros">Aplicar filtros</button>

    </div>

  </div>

  <app-recomendados></app-recomendados>

</div>





<app-footer></app-footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de im√°genes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="img/img1-peque.png" onclick="openModal();currentSlide(1)" class="hover-shadow" style="height: 250px;width: 400px;">
    </div>
    <div class="column">
      <img src="img/img2-peque.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="height: 250px;width: 400px;">
    </div>
    <div class="column">
      <img src="img/img3-peque.bmp" onclick="openModal();currentSlide(3)" class="hover-shadow" style="height: 250px;width: 400px;">
    </div>

  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/img1-peque.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/img2-peque.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/img3-peque.bmp" style="width:100%">
      </div>
  
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img/img1.png" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="img/img2.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="img/img3.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="img/img4.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>

  <script src="src/script.js"></script>

</body>
</html>
